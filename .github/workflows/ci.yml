name: üîç PR Quality Checks

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

# Cancel previous runs if a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Biome Format Check
  format-check:
    name: üé® Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: üìö Checkout Repository
        uses: actions/checkout@v5

      - name: üü¢ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì¶ Install Dependencies
        run: bun install --frozen-lockfile

      - name: üé® Check Biome Formatting
        run: bun run format

  # Job 2: Biome Lint Check
  lint-check:
    name: üîç Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: üìö Checkout Repository
        uses: actions/checkout@v5

      - name: üü¢ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì¶ Install Dependencies
        run: bun install --frozen-lockfile

      - name: üîç Run Biome Lint
        run: bun run lint

  # Job 3: TypeScript Type Check
  type-check:
    name: üè∑Ô∏è Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: üìö Checkout Repository
        uses: actions/checkout@v5

      - name: üü¢ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì¶ Install Dependencies
        run: bun install --frozen-lockfile

      - name: üè∑Ô∏è TypeScript Type Check
        run: bun run ts

  # Job 4: Run Tests
  tests:
    name: üß™ Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: üìö Checkout Repository
        uses: actions/checkout@v5

      - name: üü¢ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì¶ Install Dependencies
        run: bun install --frozen-lockfile

      - name: üß™ Run Unit Tests
        run: bun run test
        env:
          NODE_ENV: test

  # Job 5: Security & Dependency Check
  security:
    name: üîí Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: üìö Checkout Repository
        uses: actions/checkout@v5

      - name: üü¢ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì¶ Install Dependencies
        run: bun install --frozen-lockfile

      - name: üîç Run Security Audit
        run: bun audit
        continue-on-error: true

      - name: üõ°Ô∏è Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: üì§ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

  # Job 6: PR Comment with Results
  pr-comment:
    name: üí¨ PR Summary
    runs-on: ubuntu-latest
    needs: [format-check, lint-check, type-check, tests, security]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: üí¨ Comment PR Results
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('üîç PR Quality Check Results')
            );

            const formatCheck = '${{ needs.format-check.result }}';
            const lintCheck = '${{ needs.lint-check.result }}';
            const typeCheck = '${{ needs.type-check.result }}';
            const tests = '${{ needs.tests.result }}';
            const security = '${{ needs.security.result }}';

            const getEmoji = (status) => {
              switch(status) {
                case 'success': return '‚úÖ';
                case 'failure': return '‚ùå';
                case 'cancelled': return '‚èπÔ∏è';
                default: return '‚ö†Ô∏è';
              }
            };

            const body = `## üîç PR Quality Check Results

            | Check | Status | Result |
            |-------|--------|---------|
            | Format Check | ${getEmoji(formatCheck)} | ${formatCheck} |
            | Lint Check | ${getEmoji(lintCheck)} | ${lintCheck} |
            | Type Check | ${getEmoji(typeCheck)} | ${typeCheck} |
            | Tests | ${getEmoji(tests)} | ${tests} |
            | Security | ${getEmoji(security)} | ${security} |

            **Build Check**: Handled by Vercel deployment preview ‚úÖ

            ${formatCheck === 'success' && lintCheck === 'success' && typeCheck === 'success' && tests === 'success' && security === 'success' 
              ? 'üéâ **All checks passed!** This PR is ready for review.' 
              : '‚ö†Ô∏è **Some checks failed.** Please review the details above.'}

            ---
            *Automated by GitHub Actions* ‚Ä¢ [View Workflow](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
